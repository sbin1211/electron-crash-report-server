<header class="flexbox">
  <h1>Crash reports</h1>

  {{#if report}}
  <button class="flexbox" on:click="fire('hideReport')">
    <picture>
      <source srcset="/icons-1x.png, /icons-2x.png 2x">
      <img
        alt="hide report"
        src="/icons-1x.png"
        srcset="/icons-1x.png, /icons-2x.png 2x"
        width="24"
        height="24"
      >
    </picture>
  </button>
  {{/if}}
</header>

<style>
header {
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  padding: 0 1rem;
  color: white;
  background-color: black;
}

h1 {
  padding: 1rem 0;
  margin: 0;
  font-size: 1.125em;
  font-weight: 500;
  line-height: 1;
}

button {
  justify-content: center;
  padding: 0;
  cursor: default;
  background-color: transparent;
  border: 0;
  appearance: none;
}
</style>
